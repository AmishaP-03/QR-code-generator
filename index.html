<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR code generator app</title>
</head>
<body>
    <header>
        <nav>
            <img src="logo.png"/>
            <ul>
                <li>Product</li>
                <li>Pricing</li>
                <li>Enterprise</li>
                <li>Solution</li>
                <li>Help</li>
            </ul>
            <section>
                <button class="secondary-button">Sign in</button>
                <button class="primary-button">Sign in</button>
            </section>
        </nav>
        <h1>Generate dynamic QR codes</h1>
    </header>
    <main>
        <form>
            <label for="userInput"><b>Enter your text or website URL</b></label>
            <input type="text" id="userInput" placeholder="Text or URL">

            <button class="primary-button generate-qr-button" onclick="generateQRCode(event)">Generate</button>
        </form>

        <div id="qr-code"></div>
    </main>

    <!-- QR Code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
